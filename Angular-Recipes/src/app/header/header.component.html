<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <!-- Container wrapper -->
  <div class="container-fluid">
    <!-- Navbar brand -->
    <a class="navbar-brand" href="#">Recipes</a>

    <!-- Toggle button -->
    <button
      class="navbar-toggler"
      type="button"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>

    <!-- Collapsible wrapper -->
    <div
      class="collapse navbar-collapse"
      id="navbarSupportedContent"
      mdbCollapse
    >
      <!-- Left links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item" *ngIf="!isAuthenticated">
          <a
            class="nav-link active"
            aria-current="page"
            [routerLink]="['/auth']"
            >Authenticate</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/shopping-list']"
            >Shopping List</a
          >
        </li>
      </ul>
      <!-- Left links -->

      <!-- Search form -->

      <ng-container>
        <nz-space [nzSize]="'small'">
          <ng-container *ngIf="isAuthenticated">
            <button
              *nzSpaceItem
              nz-button
              nzType="primary"
              (click)="onLogout()"
            >
              Log out
            </button>
          </ng-container>
          <button
            *nzSpaceItem
            nz-button
            nz-dropdown
            [nzDropdownMenu]="menu"
            [nzPlacement]="'bottomRight'"
          >
            Options
          </button>
          <nz-dropdown-menu #menu="nzDropdownMenu">
            <ul nz-menu>
              <li nz-menu-item (click)="onSaveData()">Save Data</li>
              <li nz-menu-item (click)="onFetchData()">Fetch Data</li>
            </ul>
          </nz-dropdown-menu>
        </nz-space>
      </ng-container>
    </div>
    <!-- Collapsible wrapper -->
  </div>
  <!-- Container wrapper -->
</nav>
