<div class="container">
  <div class="row">
    <div class="col-md-5">
      <app-recipe-list></app-recipe-list>
    </div>
    <div class="col-md-7">
      <ng-container *ngIf="selectedRecipe; else noRecipeSelected">
        <app-recipe-detail
          [selectedRecipe]="selectedRecipe"
        ></app-recipe-detail>
      </ng-container>
      <ng-template #noRecipeSelected>
        <p>Please select a template</p>
      </ng-template>
    </div>
  </div>
</div>
