<div class="row">
  <div class="col-6">
    <form>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          [(ngModel)]="name"
          name="name"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Amount</label>
        <input
          type="number"
          class="form-control"
          id="exampleInputPassword1"
          name="amount"
          [(ngModel)]="amount"
        />
      </div>

      <div class="row">
        <div class="col gap-2">
          <button class="btn btn-success" (click)="onAddIngredient()">
            Add
          </button>
          <button type="submit" class="btn btn-danger">Remove</button>
          <button type="submit" class="btn btn-primary">Clear</button>
        </div>
      </div>
    </form>
    <p appHighlight>Style me with basich highlight directive</p>
    <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'">
      Style me with basich highlight directive
    </p>
    <div [ngSwitch]="value">
      <p *ngSwitchCase="5">the value 5</p>
      <p *ngSwitchCase="10">the value 10</p>
      <p *ngSwitchCase="999">the value 20</p>
      <p *ngSwitchDefault>Default value</p>
      <p>the value 20</p>
    </div>
  </div>
</div>
